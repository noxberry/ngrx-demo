<h2>Details!</h2>
<table *ngIf="passenger" style="border: solid 1px black;">
    <tr>
        <td><span>{{ passenger.id }}</span></td>
        <td><span>{{ passenger.name }}</span></td>
        <td><span>{{ passenger.age }}</span></td>
        <td><span>{{ passenger.seatNumber }}</span></td>
    </tr>
</table>
